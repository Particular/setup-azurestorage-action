name: CI
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:
jobs:
  ci:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2019, ubuntu-20.04 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.4.0
      - name: Azure login
        uses: azure/login@v1.4.7
        with:
          creds: ${{ secrets.AZURE_ACI_CREDENTIALS }}
      - name: Run
        uses: ./
        with:
          connection-string-name: StorageConnectionString
          tag: setup-azurestorage-action
      - name: Validate
        shell: pwsh
        run: |
          echo "StorageConnectionString = $($Env:StorageConnectionString)"
          if ( $Env:StorageConnectionString -le 0 ) {
            throw "Environment variable  'StorageConnectionString' not set."
          }