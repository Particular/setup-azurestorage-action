name: CI
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:
jobs:
  ci:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os-name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            os-name: Windows
          - os: ubuntu-22.04
            os-name: Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Azure login
        uses: azure/login@v1.6.1
        with:
          creds: ${{ secrets.AZURE_ACI_CREDENTIALS }}
      - name: Run
        uses: ./
        with:
          connection-string-name: StorageConnectionString
          tag: setup-azurestorage-action
      - name: Validate
        shell: pwsh
        run: |
          echo "StorageConnectionString = $($Env:StorageConnectionString)"
          if ( $Env:StorageConnectionString -le 0 ) {
            throw "Environment variable  'StorageConnectionString' not set."
          }
